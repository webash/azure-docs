title: Azure Video Analyzer documentation # < 60 chars
summary: With Azure Video Analyzer developers can quickly build an AI-powered video analytics solution to extract actionable insights from videos, whether stored or streaming. Organizations can enhance workspace safety, in-store experiences, digital asset management, media archives, and more by understanding audio and visual video content without video nor machine learning expertise. Azure Video Analyzer delivers the developer platform for video analytics, and Azure Video Analyzer for Media delivers AI solutions targeted at Media scenarios.
